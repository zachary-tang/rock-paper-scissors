<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Rock, Paper, Scissors</h1>
  </header>
  <div class="score-board">
    <div id="user-label" class="badge">Player</div>
    <div id="comp-label" class="badge">Comp</div>
    <span id="user-score">0</span>:<span id="comp-score">0</span>
  </div>
  <div class="result">
    <p>Make your move!</p>
  </div>
  <div class="choices">
    <div id="Rock" class="choice">
      <img src="images/rock.png" alt="">
    </div>
    <div id="Paper" class="choice">
      <img src="images/paper.png" alt="">
    </div>
    <div id="Scissors" class="choice">
      <img src="images/scissors.png" alt="">
    </div>
  </div>
  <div class ="reset">
    <button id="reset-btn">Reset score</button>
  </div>
  <script src="app.js" charset="utf-8"></script>
</body>
</html>
